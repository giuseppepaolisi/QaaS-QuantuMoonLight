<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-In</title>
    <link rel="icon" href="../static/images/logos/logo.ico">
  <!-- CSS -->
  <link href="../static/styles/css/revolution-slider.css" rel="stylesheet">
    <link href="../static/styles/css/style.css" rel="stylesheet">
  <link href="../static/styles/css/nav.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles/css/logIn.css">
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
    {% extends 'base.html' %}
    {% block content %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Logo -->
    <div class="fadeIn first">
      <a href={{url_for("homepage")}}><img src="../static/images/logos/Logo_SenzaScritta.png" id="icon" alt="Logo"></a>
    </div>

      {% with messages = get_flashed_messages(category_filter = ["error"]) %}
          {% if messages %}
            {% for msg in messages %}
                <p style="color:red;">{{msg}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    <!-- Login Form -->
    <form action="/login" method="post">
      <input type="text" id="login" class="fadeIn second" name="email" placeholder="E-mail">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Registration & Homepage Link -->
    <div id="formFooter">
      <a class="underlineHover" href={{url_for("registrationPage")}}>Register Here</a>
      <br>
      <a class="underlineHover" href={{url_for("homepage")}}>Back to homepage</a>
    </div>
  </div>
</div>

{% endblock %}
</body>
</html>
